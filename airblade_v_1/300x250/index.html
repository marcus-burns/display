<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AB_V_1</title>

<script src="libs/easeljs-0.7.1.min.js"></script>
<script src="libs/tweenjs-0.5.1.min.js"></script>
<script src="libs/movieclip-0.7.1.min.js"></script>
<script src="libs/preloadjs-0.4.1.min.js"></script>
<script src="AB_V_1.js"></script>

<script type="text/javascript" src="https://secure-ds.serving-sys.com/BurstingScript/EBLoader.js"></script>
<script type="text/javascript">
function checkInit() {
if (!EB.isInitialized()) {
	EB.addEventListener(EBG.EventName.EB_INITIALIZED, onInit); 
	}else {
	onInit();
	}
}
 
function onInit() {
	// Place your code to start the ad flow here
} 
 
function bgExitHandler(e) {
	// Enabler.exit('Background Exit');
	EB.clickthrough();
} 
 
</script>
<script type="text/javascript">
checkInit();
</script>

<script>
var canvas, stage, exportRoot;

function init() {
	canvas = document.getElementById("canvas");
	
	// CLICK DETECTOR //
	canvas.addEventListener('click', bgExitHandler, false);
	//////////////////
	
	
	images = images||{};

	var loader = new createjs.LoadQueue(false);
	loader.addEventListener("fileload", handleFileLoad);
	loader.addEventListener("complete", handleComplete);
	loader.loadManifest(lib.properties.manifest);
}

function handleFileLoad(evt) {
	if (evt.item.type == "image") { images[evt.item.id] = evt.result; }
}

function handleComplete() {
	exportRoot = new lib.AB_V_1();

	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);
	stage.update();

	createjs.Ticker.setFPS(lib.properties.fps);
	createjs.Ticker.addEventListener("tick", stage);
}
</script>
</head>

<body onload="init();" style="background-color:#D4D4D4;" leftmargin="0px" topmargin="0px">
	<canvas id="canvas" width="300" height="250" style="background-color:#FFFFFF; cursor:pointer;"></canvas>
</body>
</html>
